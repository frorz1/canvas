<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas width="400" height="400" id="canvas">123</canvas>
  <canvas width="300" height="300" id="zoom">123</canvas>

  <script>
    // 我们在图片上选取10x10的像素对原图进行裁剪，然后渲染到200x200的画布上，实现放大 
    const canvas = document.querySelector('#canvas')
    const context = canvas.getContext('2d')

    const zoom = document.querySelector('#zoom').getContext('2d')
    // zoom.imageSmoothingEnabled = false

    const img = new Image()
    img.src = '../400x400.png'
    
    img.onload = function () {
      context.drawImage(img, 0, 0, 400, 400)
    }

    canvas.addEventListener('mousemove', function (e) {
      const x = e.clientX
      const y = e.clientY

      zoom.drawImage(img, Math.abs(x - 20), Math.abs(y - 20), 40, 40, 0, 0, 300, 300)
    })
  </script>
</body>
</html>
