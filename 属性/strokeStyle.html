<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas></canvas>
  <canvas id="canvasRadial"></canvas>
  <script>
    // strokeStyle用来给canvas描边颜色，值和fillStyle一样有一下几个

    // color
    // 使用纯色填充，支持RGB，HSL，RGBA，HSLA以及HEX色值。
    // gradient
    // 使用渐变填充，可以是线性渐变或者径向渐变。
    // pattern
    // 使用纹理填充。由于图片也能作为纹理，因此fillStyle也能填充普通的位图，可参见下面的案例。

    var canvas = document.querySelector('canvas');    
    var context = canvas.getContext('2d');

    context.strokeStyle = 'red'
    context.font = '50px serif'
    context.strokeText('hello', 50, 50)

    context.moveTo(0, 0)
    context.lineWidth = 4
    context.lineTo(100, 100)
    context.stroke()


    // strokeRect时，要算上线宽，如果设置(0, 0),则线宽有一半会被遮挡
    // 所以假如想严格以(x, y)作为框的起点，则应设置(x + lineWidth/2, y + lineWidth/2)
    context.strokeRect(2, 2, 200, 100)


    const gradient = context.createLinearGradient(0, 0, 0, 100)
    gradient.addColorStop(0, 'red')
    gradient.addColorStop(1, 'blue')
    context.strokeStyle = gradient
    context.strokeRect(40, 40, 50, 50)
  </script>
</body>
</html>
