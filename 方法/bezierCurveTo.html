<body>
  <canvas>
  </canvas>
  <img src="../canvas-coord.png" alt="">
  <script>
    // context.bezierCurveTo(x1, y1, x2, y2, endX, endY)
    // x1, y1 第一个控制点的坐标
    // x2, y2 第二个控制点的坐标
    // endX, endY 结束点的坐标， https://www.bezier-curve.com/
    var canvas = document.querySelector('canvas');    
    var context = canvas.getContext('2d');

    context.beginPath();
    context.moveTo(50, 50);
    context.bezierCurveTo(187, 6, 184, 150, 264, 81);
    context.stroke();

  </script>
</body>
